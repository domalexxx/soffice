<!DOCTYPE html>
<html>
<head>
	<title>Soffice</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
</head>
<body>
	<div class="container main">
		<section class="text-center">
			<h2>ВХОД В КОМАНДНЫЙ РЕСУРС</h2>
			<div class="text-center">
				<p class="title">Необходимо быть партнером чтобы войти</p>
			</div>
		</section>
		<div class="row mt-1">
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-8 hidden-sm-down col-left">
				<img src="img/main.jpg" alt="Soffice" />
				<a href="#"><img class="app" src="img/badge.png" alt="Soffice application"></a>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-right">
				<div class="card text-center">
				  <div class="card-block">
				    <h1 class="card-title">Soffice</h1>
				    <form id="login" method="POST" action="">
				    	<div class="form-group">
				    		<label for="email" class="sr-only form-control-label">E-mail</label>
			    			<input type="email" class="form-control" id="email" placeholder="Email">
				    	</div>
				    	<div class="form-group mb-0">
				    		<label for="password" class="sr-only form-control-label">Пароль</label>
			    			<input type="password" class="form-control" id="password" placeholder="Пароль">
				    	</div>
				    	<div class="form-group text-right">
			    			<a class="forget" href="#">Забыли пароль?</a>
				    	</div>
				    	<div class="form-group">
			    			<button type="submit" class="btn btn-primary">Войти</button>
				    	</div>
				    </form>
				  </div><!-- ./card-block -->
				</div><!-- ./card -->
				<div class="payments">
					<img src="img/payments.png" alt="Soffice payments">
				</div><!-- ./payments -->
			</div> <!-- ./col-right -->
		</div><!-- ./row -->
		<hr>
		<p class="copyright text-center">ALL RIGHTS RESERVED | © 2017 INTERNATIONAL DIAMONDS' CLUB</p>
		<div class="text-center">
			<img src="img/verified.png" alt="Sottice verified" />
		</div>
	</div><!-- ./container -->
</body>
</html>
